<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 九宫格</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 三列，每列100px */
            grid-template-rows: repeat(3, 100px);    /* 三行，每行100px */
            gap: 10px; /* 每个格子之间的间距 */
            justify-content: center; /* 水平居中整个九宫格 */
            align-content: center;   /* 垂直居中整个九宫格 */
            height: 100vh; /* 全屏高度，方便居中演示 */
        }

        .grid-item {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
</div>

</body>
</html>
