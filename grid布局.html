<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(113px, 1fr));
          gap: 10px;
          max-width: calc((113px + 10px) * 4 - 10px); /* 限制最多 4 列的宽度 */
          margin: 0 auto; /* 居中显示 */
      }
      .grid-item {
          background: #34a853;
          color: white;
          text-align: center;
          padding: 20px;
          font-size: 18px;
      }
  </style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
</div>
</body>
</html>
