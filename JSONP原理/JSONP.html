<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p>JSONP测试</p>
        <div id="show" />
    </div>
</body>
<script>
    let callBack = (data) => {
        console.log('获取到的数据')
        console.log(data)
        const show = document.getElementById('show');
        show.innerText = JSON.stringify(data);
    }
</script>
