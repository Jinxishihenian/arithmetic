<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box {
        display: flex;
    }

    .box div {
        border: 1px solid red;
    }

    .box2 {
        display: flex;
    }

    .box2 div {
        border: 1px solid yellow;
    }

    .push {
        margin-left: auto;
    }
</style>
<body>
    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>
            <br>has
            <br>extra
            <br>text
        </div>
    </div>
    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="push">4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
