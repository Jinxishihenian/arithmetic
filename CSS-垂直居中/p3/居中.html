<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        /*box-sizing: border-box;*/
    }
    .box {
        width: 100%;
        height: 100vh;
        background-color: black;
        /*布局模式是静态的*/
        position: relative;

    }

    .item {
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
<div class="box">
    <div class="item">
        内容
    </div>
</div>
</body>
</html>
